{% extends 'blog/base.html' %}
 {% block content %}
<main id="main">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-9" data-aos="fade-up">
          <h3 class="category-title">{{ category.slug }}</h3>
           {% for post in posts %}
          <div class="d-md-flex post-entry-2">
            <a href="{{ post.url }}" class="me-4 thumbnail">
              <img src="{{ post.image.thumbnail.url }}" alt="{{ post.title }}" class="img-fluid">
            </a>
            <div>
              <div class="post-meta">
                <span class="date">{{ post.formatted_date }}</span>
              </div>
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <p>{{ post.content }}</p>
              <div class="d-flex align-items-center author">
                <div class="photo">
                  <img class="rounded-circle article-img" src="{{ post.author.profile.thumbnail.url }}" alt="">
                </div>
                <a class="mr-2" href="{{ post.author.url }}">{{ post.author }}</a>
              </div>
            </div>
          </div>
          {% endfor %}
           <div class="text-start py-4">
            <div class="custom-pagination">
              <a href="{{ previous_page_url }}" class="prev">Previous</a>
              {% for page in pages %}
              <a href="{{ page.url }}" {% if page.is_current %}class="active"{% endif %}>{{ page.number }}</a>
              {% endfor %}
              <a href="{{ next_page_url }}" class="next">Next</a>
            </div>
          </div>
        </div>
         <div class="col-md-3">
          <!-- Sidebar content here -->
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
